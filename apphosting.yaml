# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  # For ~1000 concurrent users, this might need to be higher
  # depending on the app's resource intensity.
  # Starting with 10 as an initial step.
  maxInstances: 10
  # You can also configure minInstances, cpu, and memoryLimits if needed:
  # minInstances: 0
  # cpu: 1
  # memoryMiB: 512

